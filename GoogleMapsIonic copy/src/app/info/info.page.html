<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
  	    <ion-back-button></ion-back-button>
  	</ion-buttons>
  	<ion-title>
        {{ state.name }}
    </ion-title>
    <ion-buttons slot="end">
        <ion-button slot="end" [routerLink]="['/settings']">
            <ion-icon name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  	<ion-grid>
  	    <ion-row>
            <ion-col>
                <ion-label class="data-head">Address:</ion-label>
                <ion-label>{{ state.address }}</ion-label>
                <br>
                <ion-label class="data-head">Posted Hours: </ion-label>
                <ion-label>
                    {{ state.daysOpen }}
                </ion-label><br>
                <ion-label>
                    {{ state.is24hr ? "24 hours" : state.openTime +"-"+ state.closeTime }}
                </ion-label>
            </ion-col>
            <ion-col text-right>
                <ion-icon name="pin"></ion-icon><ion-label>&nbsp;</ion-label>
                <ion-label>{{state.distance}}mi</ion-label><ion-label> away</ion-label>
                <br>
                <ion-button>Directions</ion-button>
            </ion-col>
  	    </ion-row>
  	    <ion-row>
            <ion-col>
                <ion-label class="data-head">Your Rating:</ion-label>
                <ion-range class="rating"
                    min="0"
                    max="5"
                    snaps="true"
                    step="0.5"
                    ticks="false"
                    mode="md"
                    value="3.5">
                </ion-range>
                <div class="rating_after fill">
                    &#9733;&#9733;&#9733;&#9733;&#9733;
                </div>
                <div class="rating_after outline">
                    &#9734;&#9734;&#9734;&#9734;&#9734;
                </div><br>
                <ion-label class="data-head">Our Rating:</ion-label>
                <ion-range class="rating disabled"
                    min="0"
                    max="5"
                    snaps="true"
                    step="0.5"
                    ticks="false"
                    mode="md"
                    value="1.5">
                </ion-range>
                <div class="rating_after fill">
                    &#9733;&#9733;&#9733;&#9733;&#9733;
                </div>
                <div class="rating_after outline">
                    &#9734;&#9734;&#9734;&#9734;&#9734;
                </div><br>
                <ion-label class="data-head">Google's Rating:</ion-label>
                <ion-range class="rating disabled"
                    min="0"
                    max="5"
                    snaps="true"
                    step="0.5"
                    ticks="false"
                    mode="md"
                    value="4">
                </ion-range>
                <div class="rating_after fill">
                    &#9733;&#9733;&#9733;&#9733;&#9733;
                </div>
                <div class="rating_after outline">
                    &#9734;&#9734;&#9734;&#9734;&#9734;
                </div><br>
            </ion-col>
  	    </ion-row>
  	</ion-grid>
    {{state.comment}}
  </div>
</ion-content>
