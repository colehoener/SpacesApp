<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Enter a location..."></ion-searchbar>
    <ion-buttons slot="end">
        <ion-button (click) = "getUserLocation()">
            <ion-icon name="locate"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/settings']">
            <ion-icon name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-segment (ionChange)="segmentChanged($event)" value="map">
      <ion-segment-button value="map">
        <ion-icon name="map"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>
    <div #map id="map" *ngIf="mapOpen"></div>
    <div *ngIf="!mapOpen" #listView>
        List view goes here.
    </div>
    <ion-button [routerLink]="['/info']">Test info page</ion-button>
</ion-content>
