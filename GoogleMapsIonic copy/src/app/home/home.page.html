<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (change)="searchBar($event)" placeholder="Enter a location..."></ion-searchbar>
    <ion-buttons slot="end">
        <ion-button (click) = "getUserLocation()">
            <ion-icon name="locate"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/settings']">
            <ion-icon name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-segment (ionChange)="segmentChanged($event)" value="map">
      <ion-segment-button value="map">
        <ion-icon name="map"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>
    <div [hidden] = "!mapOpen" #map id="map"></div>
    <ion-list [hidden] = "mapOpen" #listView id="listView">
        <ion-item *ngFor="let garage of garageNames;" (click) = "(garage[3])()">
            <ion-label>{{ garage[1] }}</ion-label> <ion-label text-right item-right>{{ garage[2] }}mi</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
