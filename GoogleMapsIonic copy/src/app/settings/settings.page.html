<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
  	    <ion-back-button></ion-back-button>
  	</ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let setting of settings;">
        <ion-label>{{setting[0]}}</ion-label>
        <ion-toggle [checked] = "setting[1]"(ionChange) = "setting[2]($event)"></ion-toggle>
      </ion-item>

      <ion-item>
      	<ion-button (click) ="openAbout()">About Spaces</ion-button>
      </ion-item>
    </ion-list>
</ion-content>
